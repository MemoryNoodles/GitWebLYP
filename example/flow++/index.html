        <style>
            .navbar-fixed-top{
                top:20px;
            }
            .menu .icon-bar{    
                background: white;
            }
            #head.single ul li a{
                color:white;
                
            }
            #head.double ul li a{
                color:#239ed7;;
            }
            #head.double  .flow-logo{
                background:url('./img/logo.png');
            }
            .flow-logo{
                background:url('./img/logo-opacity.png') no-repeat center;    
                width: 122px;
                height: 36px;
                display:inline-block;
                border-radius:10px;
            }
            
            .navbar-collapse li.active a{
                /*可以继承color的颜色*/
                border-bottom:2px solid;

            }
            .navbar .navbar-collapse li a{
                font-size:16px;
                color: #fff;
                padding: 10px 4px 0 ;
                margin: 0 16px 15px;
            }
            .navbar-collapse li a:hover{
                background:none !important;
            }
            .flow-index{
                background:linear-gradient(#239ed7, #5db87b);
            }
            /*第一段*/
            img {
                vertical-align: middle;
            }
            .flow-index{background:linear-gradient(100deg,#239ed7,#5db87b);
                /*height:580px;*/
                width: 100%;
                overflow: hidden;
                position: relative;
            }
            .background-views{
                
                position: relative;
                height: 90%;
                margin:0 auto;
            }  
            .background-views>* {
                position: absolute;
                bottom: 0;
            }
            .fadeInUp {
                /* -webkit-animation-name: fadeInUp;
                animation-name: fadeInUp;*/
                opacity: 0;
                -webkit-transform: translate3d(0,100%,0);
                transform: translate3d(0,100%,0);
                transition:1s;
            }
            .active .fadeInUp {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
                transition-delay: 0.7s;
            }
            .active .animated {
                -webkit-animation-duration: 1s;
                animation-duration: 1s;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
            }
            .wave{
                position:absolute;
                background:url('./img/wave.png')  repeat-x;
                bottom: 0;
                left: 0;
                width: 18000px;
                height: 200px;
                -webkit-animation: wave1 20s linear infinite;
                animation: wave1 20s linear infinite;
            }
            .wave2{ 
                left:300px;
                opacity:0.5;
                -webkit-animation: wave2 20s linear infinite;
                animation: wave2 20s linear infinite;
            }
            @keyframes wave1{
                0% {
                    -webkit-transform: translateX(0);
                    transform: translateX(0);
                }
                100% {
                    -webkit-transform: translateX(-10000px);
                    transform: translateX(-10000px);
                }
            }

            @keyframes wave2{
                0% {
                    -webkit-transform: translateX(300px);
                    transform: translateX(300px);
                }
                100% {
                    -webkit-transform: translateX(-15000px);
                    transform: translateX(-15000px);
                }    
            }

            @keyframes fadeInUp{
                0% {
                    opacity: 0;
                    -webkit-transform: translate3d(0,100%,0);
                    transform: translate3d(0,100%,0);
                }
                100% {
                    opacity: 1;
                    -webkit-transform: none;
                    transform: none;
                }
            }
            .flow-index .runtime-sum {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 20px;
                margin: 0;
                height: 150px;
                color: #215167;
                font-size:16px;
            }

            .number{
                display: inline-block;
                width: 40px;
                height:72px;
                line-height:72px;
                border-radius:10px;
                margin-right:20px;
                background:#cdecf8  url("./img/icon-nums.png") no-repeat ;
                transition:0.5s;
            } 
            .symbol{
                margin-left: -20px;
                text-align: center;
                display:inline-block;
                font-size:40px;
                vertical-align: bottom;
                /*line-height:72px;*/
            }
            span.number-0{
                background-position:center 4px;
            }
            span.number-1{
                background-position:center -56px;
            }
            span.number-2{
                background-position:center -116px;
            }
            span.number-3{
                background-position:center -176px;
            }
            span.number-4{
                background-position:center -236px;
            }
            span.number-5{
                background-position:center -296px;
            }
            span.number-6{
                background-position:center -356px;
            }
            span.number-7{
                background-position:center -416px;
            }
            span.number-8{
                background-position:center -476px;
            }
            span.number-9{
                background-position:center -536px;
            }
            /*第二段*/
            .fp-section{
                position: relative
            }
            .flowpp-categories{
                padding-top:60px;
                height:100%;
                
            }
            .flowpp-categories>div{
                padding-top:30px;    
            }
            .flowpp-des{
                float:left;
            }
            .handle{
              display:table;
              width:200px;
              margin:40px auto 0;
            }
            .handle .application,.handle .behavior{
              text-align: center;
              display: table-cell;
              font-size:14px

            }
            .handle .application i, .handle .behavior i{
              display: block;
              width:63px;
              height:63px;
              margin:0 auto 10px;
            }
            .handle .application i{
              background:url('./img/android-ico.png');
            }
            .handle .application.active i{
              background:url('./img/android-ico-active.png');
            }
            .handle .behavior i{
              background:url('./img/手势.png');
            }
            .handle .behavior.active i{
              background:url('./img/手势-active.png');
            }
            .flow-word{
              position: relative;
            }
            .flow-word h3{
               position: absolute;
               color: rgb(90, 115, 118);
               font: bold 22px/50px 方正正大黑简体, "Microsoft Yahei";


            }
            .flow-word h3.fadeInLeft{
               animation:fadeleft 0.8s;
              animation-fill-mode:forwards
            }
            @keyframes fadeleft{
               0%{
                 left:-400px;
                 opacity: 0;
               }
               100%{
                 left:0px;
                 opacity: 1;
               }
            }
            .demo{
                position: absolute;
                right:0px;
                bottom:0;
                width:655px;
                top:60px;
                
            }
            .demo>div{
                position: absolute;
                right:0px;
                bottom:0;
                width:100%;
                height: 100%;
            }
            .demo .view-app img{
                position: absolute;
            }

            .view-app img:nth-child(2){
              top:60px;
              right:200px;
              width:80px;

            }
            .view-app img:nth-child(3){
              top:90px;
              right:135px;
              width:80px;
              transition-delay:0.1s;
            }
            .view-app img:nth-child(4){

              right:65px;
              width:80px;
              transition-delay:0.2s;
            }
            .view-app img:nth-child(5){

              right:0px;
              width:80px;
              transition-delay:0.3s;
            }
            .view-app img:nth-child(6){
              top:115px;
              right:260px;
              width:80px;
              transition-delay:0.4s;
            }
            .view-app img:nth-child(7){
              top:140px;
              right:190px;
              width:80px;
              transition-delay:0.5s;
            }
            .view-app img:nth-child(8){
              top:170px;
              right:120px;
              width:80px;
              transition-delay:0.6s;
            }
            .view-app img:nth-child(9){
              bottom:110px;
              left:120px;

            .view-app img:nth-child(10){

            .demo .view-app .phone-shell{

            /*第三段*/
            .flow-flowai{
              background:#223637;
            }

            }

                color: rgb(90, 115, 118);

            }

            @media (min-width: 768px){
                .flow-index .runtime-sum {
                    left: 50%;

                }

                }

              }

            }

                .container{
                    width: 1170px;
                    height:100%;
                }
                .handle .application,.handle .behavior{
                   font-size:18px
                }
            }
        </style>

            var numData = 370821659;
            /*动态显示在页面上*/
            var str = '';
            function changeNum(numC){
                $('.number-holder .number').each(function(index, item){
                    item.className = 'number number-'+numC[index]
                })
            }
            changeNum(numData.toString());
            setInterval(function(){
                numData += Math.random()*300
                changeNum(numData.toString())
            },3000);
