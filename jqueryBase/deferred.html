            <!--deferred-->
            <section class="onePoint">
                <h3 class="title">deferred</h3>
                <div class="point_content">
                    <p class="paragraph">传统的异步编程会带来的一些问题，比如</p>
                    <div class="box">
                        <ul>
                            <li>深度嵌套</li>
                            <li>回调地狱</li>
                        </ul>
                    </div>
                    <p>我们需要一个更好的规范，那就是Promise规范,我们先来看一个简单的列子</p>
                    <img src="./jqueryImg/promise.png" alt="">
                    <img src="./jqueryImg/doneFail.png" alt="">

                    <img src="./jqueryImg/newPromise.png" alt="">

                </div>
