<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            
            body{ background:url(../css-img/beatiful-01.jpg) no-repeat; background-size: cover }
			article:after{
				content:'';
				display: block;
				clear: both;
			}
            section{width:200px; height:200px;margin:20px; float:left}
            section:nth-child(1){ background:-webkit-linear-gradient(#4685db, #b12ef7);  
                background:-moz-linear-gradient(#4685db, #b12ef7);  
                background:-ms-linear-gradient(#4685db, #b12ef7); 
                background:-o-linear-gradient(#4685db, #b12ef7); 
            }
            section:nth-child(2){ background:-webkit-linear-gradient(left, #db751d, #13bf4f); }
            section:nth-child(3){ background:-webkit-linear-gradient(left top, #1d2cdb, #ff0ad0); }
            section:nth-child(4){ background:-webkit-linear-gradient(-45deg, #1d2cdb, #ff0ad0); }
            section:nth-child(5){ background:-webkit-linear-gradient(45deg, #ffe200, #13bf4f, #ff0a0a); }
            section:nth-child(6){ background:-webkit-linear-gradient(45deg, rgba(96, 255, 243, 0.2), #0a39ff);}
            section:nth-child(7){background:-webkit-linear-gradient(45deg, #b12ef7, transparent, #007b09);}
            
        </style>

    </head>
    <body>
        <article>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
        </article>

    </body>
</html>
