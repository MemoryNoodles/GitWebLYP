		<h2 class="article-title">Provider</h2>
		<article class="wrap">
			<section class="onePoint">
			    <h3>Provider</h3>
			    <div class="point_content">
			        <p>要想连接到redux,需要用react-redux的Provider对象，并且在渲染之前将根组件包装进&lt;Provider&gt;</p>
			        <img src="./react-img/provider.png" alt="">
			    </div>
			</section>
			<section class="onePoint">
			    <h3>connect</h3>
			    <div class="point_content">
			        <p>通过connect()方法将包装好的组件连接到Redux，不要滥用，因为这个数据流很难追踪,任何一个从connect()包装好的组件都可以得到一个dispatch方法作为组件的props，以及得到全局state中所需的任何内容。</p>
			        <img src="./react-img/connect.png" alt="">
			        <p>也可以这样</p>
			        <img src="./react-img/connect2.png" alt="">
			        <p>actionCreators就是所有的action</p>
			    </div>
			</section>
