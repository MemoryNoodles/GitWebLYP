<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的扩展</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
		<link rel="shortcut icon" href="./html-img/favicon.ico">
		<link rel="stylesheet" href="./css/common.css">
	</head>
	<body>
		<h2 class="article-title">Module</h2>
		<article class="wrap">
			<section class="onePoint">
				<h3 class="title">Module</h3>
				<div class="point_content">
			    	<div class="box">
			    		<ul>
			    			<li>export:导出</li>
			    			<li>import：导入</li>
			    		</ul>
			    	</div>
			    	<p>export:导出；需要注意的是:由于ES6模块的设计初衷是想做静态优化，所以把导出模块放在块级作用域下做报错。</p>
					<img src="./es6Img/export.png" alt="">
					<p>import：导入；</p>
					<div class="box">
						<ul>
							<li>import命令具有提升效果，会提升到整个模块的头部，首先执行。因为import命令是编译阶段执行的，在代码运行之前。</li>
							<li>import后面的from指定模块文件的位置，可以是相对路径，也可以是绝对路径，.js路径可以省略</li>
							
						</ul>
					</div>
					<img src="./es6Img/import.png" alt="">
					
				</div>

			</section>


		</article>
	</body>
</html>
