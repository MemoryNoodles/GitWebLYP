<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="./css/reset.css">
		<style>
	.animated {
	animation-duration: 1s;
	animation-fill-mode: both;
}

.animated.infinite {
	animation-iteration-count: infinite;
}
.animated.hinge {
	animation-duration: 2s;
}
   .wrap{width:1200px; margin:0 auto;   }
   .sec1{width:1200px; height:700px; background: #2c5734;  }
	.sec2 .left{width:580px; height:600px; background: #29526f;}
	.sec2 .right{width:580px; height:600px; background: #51296f;}
	.leftIn{
		animation-name:leftIn;
		transform:translateX(-200px);
		opacity: 0;
		filter:alpha(opacity=0);
	}
	@keyframes leftIn{
		0%{
			transform:translateX(-200px);
			opacity: 0;
			filter:alpha(opacity=0);
		}
		100%{
			opacity:1;
			filter:alpha(opacity=100);
			transform:translateX(0px);
		}
	}
</style>
		<script src="./js/wow.js"></script>
		<script>

			wow = new WOW(
				{
					boxClass: 'wow2',          //‘wow’需要执行动画的元素的 class
					animateClass: 'animated', //‘animated’animation.css 动画的 class
					offset: 0,                //距离可视区域多少开始执行动画
					mobile: true,             //是否在移动设备上执行动画
					live: true                //异步加载的内容是否有效
				}
			);
			wow.init();
		</script>
	</head>
	<body>

	   <div class="wrap">
	   	   <div class="sec1"></div>
	   	   <div class="sec2">
	   	   	   <div class="wow2 animated left leftIn"></div>
	   	   	   <div class="right"></div>
	   	   </div>
	   </div>
	</body>
</html>
