<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>

            section{width:100px; height:100px; background:red;
                transition:width 1s ease, height 1s; 
                -webkit-transition:width 1s ease 1s;  /* Safari å’Œ Chrome */  
                -moz-transition:width 1s ease, height 1s;     /* Firefox 4 */
                -o-transition:width 1s ease 1s;       /* Opera */
            }
            section:hover{ width:200px; }

        </style>
        <script>
            window.onload = function(){
                var oSection = document.getElementById('obj');
                oSection.addEventListener('webkitTransitionEnd', function(){alert("d")}, false)
                oSection.addEventListener('transitionend', end, false);
                function end(that){

                    that.target.style.height='300px';
                    oSection.removeEventListener('transitionend', end, false);
                }
            }
        </script>
    </head>
    <body>
        <section id="obj"></section>

    </body>
</html>
