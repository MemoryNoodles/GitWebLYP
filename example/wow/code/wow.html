<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
		<script src="./././jsFile/wow.js"></script>
		<script>
			
	wow = new WOW(
		{
			boxClass: 'wow',          //‘wow’需要执行动画的元素的 class
			animateClass: 'animated', //‘animated’animation.css 动画的 class
			offset: 0,                //距离可视区域多少开始执行动画
			mobile: true,             //是否在移动设备上执行动画
			live: true                //异步加载的内容是否有效
		}
	);
	wow.init();

		</script>
	</head>
	<body oncontextmenu = "return false">
		<div class="wrap">
			<div class="sec1" >
			    <img class="wow animated APPImg" src="./img/app.png" alt="">
			    <div class="wow animated APPdes right" data-wow-duration="1s">
			    	H5开发APP
			    </div>
			</div>
			<!---->
			<div class="sec2 clearFix" >
                 <div class="wow animated fadeInLeft left" data-wow-delay="0.5s" ></div> 
                 <div class="wow animated fadeInRight right" data-wow-delay="0.5s"></div> 
			</div>
			<!---->
			<div class="skill clearFix">
				<div class="wow animated circle" data-wow-delay="0">
				  <img src="./img/ip1.png" alt="">
				</div>
				<div class="wow animated circle" data-wow-delay="0.2s">
					 <img src="./img/ip4.png" alt="">
				</div>
				<div class="wow animated circle" data-wow-delay="0.4s">
					 <img src="./img/ip3.png" alt="">
				</div>
				<div class="wow animated circle" data-wow-delay="0.6s">
					 <img src="./img/ip4.png" alt="">
				</div>
				
			</div>
			<!--论坛-->
			<div class="Posts">
				<div class="wow animated floor postAnimation" data-wow-delay="0.2s">
					<div class="title"></div>
					<div class="floor_content"></div>
				</div>
				<div class="wow animated floor postAnimation" data-wow-delay="0.3s">
					<div class="title"></div>
					<div class="floor_content"></div>
				</div>
				<div class="wow animated floor postAnimation" data-wow-delay="0.4s">
					<div class="title"></div>
					<div class="floor_content"></div>
				</div>
				<div class="wow animated floor postAnimation" data-wow-delay="0.5s">
					<div class="title"></div>
					<div class="floor_content"></div>
				</div>
			</div>
			<!--应用-->
			<div class="phoneAPP">
				<div>
					<span class="wow animated APPImg3" data-wow-delay="0.3s"><img src="./img/cyl_3.png" alt=""></span>
					<span class="wow animated APPImg2" ><img src="./img/cyl_2.png" alt=""></span>
					<span class="wow animated APPImg1" ><img src="./img/cyl.png" alt=""></span>
				</div>
			</div>
		</div>
	</body>
</html>
