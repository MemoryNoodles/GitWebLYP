<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>布局标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="./html-img/favicon.ico">
    <link rel="stylesheet" href="./css/common.css">
    
</head>
<body>
   <h2 class="article-title">布局标签</h2>
   <div class="wrap">
       <p class="title">HTML</p>
       <img src="./layout-img/html-layout.jpg" style="width:500px" alt="">
       <p class="title">HTML5语义化标签</p>
       <div class="box">
           <ul>
               <li><code>article</code>:用来在页面中表示一套结构完整且独立的内容部分</li>
               <li><code>header</code>:页头：主要用于页面的头部的信息介绍，也可用于板块头部</li>
               <li><code>nav</code>:导航（包含链接的的一个列表）</li>
               <li><code>aside</code>:侧边栏,作为页面或站点全局的附属信息部分</li>
               <li><code>section</code>:页面上的版块，用于划分页面上的不同区域,或者划分文章里不同的节</li>
               <li><code>footer</code>:页脚,页面的底部或者版块底部</li>
           </ul>
       </div>
       <img src="./layout-img/html5-layout.jpg" style="width:500px" alt="">
   </div> 
</body>
</html>
