<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
			section:after{content:''; clear: both; display: block}
            div {
                width: 200px;
                height: 100px;
                background-color: #245879;
                border-width: 10px;
                border-color: #888;
                margin-right: 50px;
                margin-bottom: 20px;
                box-sizing: border-box;
                font: 22px/80px 'arial';
                text-align: center;
                float: left;
            }
            div:nth-child(2){
                border-style:solid
            }
            div:nth-child(3){
                border-style:dotted
            }
             div:nth-child(4){
                border-style:dashed
            }
             div:nth-child(5){
                border-style:double
            }
             div:nth-child(6){
                border-style:groove
            }
             div:nth-child(7){
                border-style:ridge
            }
            div:nth-child(8){
                border-style:inset
            }
            div:nth-child(9){
                border-style:outset
            }
        </style>
    </head>
    <body>
       <section>
       	 <div>none</div>
        <div>solid</div>
        <div>dotted</div>
        <div>dashed</div>
        <div>double</div>
        <div>groove</div>
        <div>ridge</div>
        <div>inset</div>
        <div>outset</div>
       </section>
       
    </body>
</html>
