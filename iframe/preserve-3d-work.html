<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        .wrap{ -webkit-perspective:300px; -webkit-perspective-origin: center center; 
               width: 200px;  height: 200px; padding:50px; border:2px solid #ccc; margin:40px;
        }
        .box{ -webkit-transform-style:preserve-3d; position:relative; transition:2s; 
            -webkit-transform-origin:center center -100px;
            height:200px;  width:200px; border:1px solid #ccc; 
             -webkit-transform:rotateY(45deg) rotateX(45deg) rotateZ(45deg);
            -webkit-animation:myMove 5s linear infinite;
        }
        .box div{ height:200px; width:200px; position:absolute; color:white; text-align: center; line-height: 100px; font-size:40px; opacity:0.9
        }
        .box div:nth-child(1){  left:0; top:0; background:url('../exampleImg/landscape1.jpg') no-repeat; }
        .box div:nth-child(2){ left:0; top:-200px; -webkit-transform-origin:bottom; -webkit-transform:rotateX(90deg);        
                               background:url('../exampleImg/landscape2.jpg') no-repeat;
        }
        .box div:nth-child(3){left:0; top:0; -webkit-transform:translateZ(-200px) rotateX(180deg);    
                 background:url('../exampleImg/landscape3.jpg') no-repeat;
        }
        .box div:nth-child(4){ -webkit-transform-origin:bottom; -webkit-transform:rotateX(90deg); 
             background:url('../exampleImg/landscape4.jpg') no-repeat;
        
        }
        .box div:nth-child(5){ -webkit-transform-origin:left; -webkit-transform:rotateY(90deg); 
                background:url('../exampleImg/landscape5.jpg') no-repeat;
        }
        .box div:nth-child(6){ -webkit-transform-origin:right; -webkit-transform:rotateY(-90deg); 
            background:url('../exampleImg/landscape6.jpg') no-repeat;
        
        }
       
        @-webkit-keyframes myMove{
            form{ -webkit-transform:rotateY(45deg) rotateX(45deg) rotateZ(45deg);}
            to{-webkit-transform:rotateY(405deg) rotateX(45deg) rotateZ(45deg);}
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">
    
<article class="wrap">
    <section class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</article>
    
</body>
</html>
