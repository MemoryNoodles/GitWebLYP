<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       
        section{ width:100px; height:100px; background:green; 
                float:left; margin:30px; 
                animation:myMove 1s linear 1s 2 alternate; 
                -webkit-animation:myMove 1s linear 1s  2 alternate; 
        }
        section:nth-child(1){ animation-fill-mode:forwards; }
        section:nth-child(2){ animation-fill-mode:backwards; }
        section:nth-child(3){ animation-fill-mode:both; }
        @keyframes myMove{
            0%{ background:red }
            50%{ background:black }
            100%{ background:blue }
        }
        @-webkit-keyframes myMove{
            0%{ background:red }
            50%{ background:black }
            100%{ background:blue }
        }
        
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
