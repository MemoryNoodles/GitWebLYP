<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            
            .oneWay{ 
                border-color:transparent transparent #333 transparent;
                border-style:solid;
                border-width:17px; 
                display: inline-block;
                margin-left:30px;
            }
            .twoWay{ 
                border-top:17px solid transparent;
                border-right:17px solid transparent;
                border-bottom:17px solid transparent;
                border-left:17px solid #333;
                display: inline-block;
                margin-left:30px;
            }

            span{ 
                border-color:transparent transparent #333 transparent;
                border-style:solid;
                border-width:17px; 
                display: inline-block;
            }
            
        </style>
    </head> 
    <body>
        <div class="oneWay"></div>
        <div class="twoWay"></div>
        <span></span>
    </body>
</html>
