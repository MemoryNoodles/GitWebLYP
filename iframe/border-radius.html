<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			section:after{content:''; display:block; clear:both;}
			div{ background: #7d891c; float:left; margin-left:30px;}
			div:nth-child(1){ width:100px; height:100px; border-radius: 10px; }
			div:nth-child(2){ width:100px; height:100px; border-radius: 50%; }
			div:nth-child(3){ width:200px; height:100px; border-radius:10px; }
			div:nth-child(4){ width:200px; height:100px; border-radius:50%; }

		</style>
	</head>
	<body>
		<section>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>

	</body>
</html>
