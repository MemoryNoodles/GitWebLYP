<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .stage{
            perspective:1200px;
            -webkit-perspective: 1200px;
            width:600px;
            margin:150px auto 0;
			height:350px;
        }
        .container{
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            height:200px;
        }
        .container img{position: absolute; bottom: 0; width:350px; height:250px;
            transition:transform 1s;
        }
        .container img:nth-of-type(1){
            transform: rotateY(0) translateZ(340px);
            
        }
        .container img:nth-of-type(2){
            transform: rotateY(60deg) translateZ(330px);   
        }
        .container img:nth-of-type(3){
            transform: rotateY(120deg) translateZ(330px);   
        }
        .container img:nth-of-type(4){
            transform: rotateY(180deg) translateZ(330px);   
        }
        .container img:nth-of-type(5){
            transform: rotateY(240deg) translateZ(330px);   
        }
         .container img:nth-of-type(6){
            transform: rotateY(300deg) translateZ(330px);   
            
        }
        
    </style>
    <script>
       window.onload = function(){
           var oContain = document.getElementById('contain');
           var aImg = oContain.getElementsByTagName('img');
           var rotateDeg = 360/aImg.length;
           var now = 0
           var change = 0;
           setInterval(function(){
               now = change++;
               for(var i=0; i<aImg.length; i++){                 
                   aImg[i].style.webkitTransform = 'rotateY('+rotateDeg*++now+'deg) translateZ(340px)'                  
               }
               
           },2000)
       }
    </script>
</head>
<body>
   
    <article class="stage">
        <div class="container" id="contain">
            <img src="../exampleImg/1.jpg" alt="">
            <img src="../exampleImg/2.jpg" alt="">
            <img src="../exampleImg/3.jpg" alt="">
            <img src="../exampleImg/4.jpg" alt="">
            <img src="../exampleImg/8.jpg" alt="">
            <img src="../exampleImg/7.jpg" alt="">
        </div>
    </article>
    
</body>
</html>
