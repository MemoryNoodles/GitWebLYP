<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>	
			.wrap{width:1200px; margin:0 auto;}
			.wrap div{
				width:1200px; height:600px; background: #336472; margin:10px;
			}
			.wrap div:nth-child(2){
				width:1200px; height:600px; background: #337250; margin:10px;
			}
			.wrap div:nth-child(3){
				width:1200px; height:600px; background: #726333; margin:10px;
			}
			.wrap div:nth-child(4){
				width:1200px; height:600px; background: #723368; margin:10px;
			}
			.animated {
				-webkit-animation-duration: 1s;
				animation-duration: 1s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}

			.animated.infinite {
				-webkit-animation-iteration-count: infinite;
				animation-iteration-count: infinite;
			}

			.animated.hinge {
				-webkit-animation-duration: 2s;
				animation-duration: 2s;
			}
			@keyframes fadeInLeft {
				0% {
					opacity: 0;
					transform: translateX(-50px);
				}
				100% {
					opacity: 1;
					transform: translateX(0);
				}
			}
			@keyframes fadeInRight {
				0% {
					opacity: 0;
					transform: translateX(50px);
				}
				100% {
					opacity: 1;
					transform: translateX(0);
				}
			}
			.fadeInLeft {
				animation-name: fadeInLeft;
			}
			.fadeInRight {
				animation-name: fadeInRight;
			}
		</style>
		<script src="./jsFile/wow.js"></script>
		<script>
			wow = new WOW(
				{
					boxClass: 'wow',
					animateClass: 'animated',
					offset: 0,
					mobile: true,
					live: true
				}
			);
			wow.init();

		</script>
	</head>
	<body>
		<div class="wrap">
			<div class="wow " data-wow-delay="0.5s"></div>
			<div class="wow fadeInLeft" data-wow-delay="0.7s"></div>
			<div class="wow fadeInRight" data-wow-delay="0.7s"></div>
			<div class="wow "></div>
		</div>
	</body>
</html>
