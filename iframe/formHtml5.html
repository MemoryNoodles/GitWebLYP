<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>

			body {
				line-height: 200%;
			}
			label span{
				width:142px; 
				text-align: right;
				display: inline-block;
			}

		</style>
	</head>
	<body>
	
<form name="testForm">
	<label><span>email：</span><input type="email"></label><br>
	<label><span>搜索：</span><input type="search"></label><br>
	<label><span>网址：</span><input type="url"></label><br>
	<label><span>数值：</span><input type="number" min="0" max="10" step="2"></label><br>
	<label><span>电话号码：</span><input type="tel"></label><br>
	<label><span>范围：</span><input type="range" min="0" max="100" step="1" value="30"></label><br>
	<label><span>日期：</span><input type="date"></label><br>
	<label><span>月份：</span><input type="month"></label><br>
	<label><span>周：</span><input type="week"></label><br>
	<label><span>时间：</span><input type="time"></label><br>
	<label><span>日期时间：</span><input type="datetime"></label><br>
	<label><span>本地日期时间：</span><input type="datetime-local"></label><br>
	<label><span>颜色：</span><input type="color"></label>
</form>

	</body>
</html>
