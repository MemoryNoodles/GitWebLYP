<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>轮播图</title>
        <style>
            body{ background:#666; }
            ul,li{margin:0; padding:0; list-style: none}
            /*图片*/
            .wrap { text-align: center; margin-top:5px;}
            .wrap .box{width:740px; height:423px; overflow:hidden; margin:0px auto;  -webkit-perspective:300;}
            .wrap .img{ position: relative; height:423px; transition:0.8s; transform-style:preserve-3d;}
            .wrap .img li{  width:740px; position: absolute}
            .wrap .img li:nth-child(1){left:0}
            .wrap .img li:nth-child(2){ transform-origin:right; transform:rotateY(-90deg)}
            .wrap .img li:nth-child(3){left:0; -webkit-transform:translateZ(740px) rotateY(180deg) ; }
            .wrap .img li:nth-child(4){transform-origin:left; transform:rotateY(-90deg) }
            .wrap .img li img{ width:740px; }
            /*点的样式*/
            .wrap .point{ margin:0 auto; width:160px; }
            .wrap .point li{ height:15px; width:15px; border-radius:50%; border:2px solid #0b254e;
                float:left; margin:10px;  
            }
            .wrap .point .active { background:#a5811d; }
          
        </style>
        <script src="../jsFile/common.js"></script>
        <script>
            window.onload = function(){
                var move = new flash('flashImg', 'dots');
                move.next = function(){
                    
                }
                
               
            }
        </script>
    </head>
    <body>
        <!--第一个-->
        <section class="wrap" id="wrap">
            <div class="box">
                <ul class="img" id="flashImg">
                    <li><img src="../exampleImg/labo.jpg" alt=""></li>
                    <li><img src="../exampleImg/labo2.jpg" alt=""></li>
                    <li><img src="../exampleImg/labo3.jpg" alt=""></li>
                    <li><img src="../exampleImg/labo4.jpg" alt=""></li>
                </ul> 
            </div>
            <ul class="point" id="dots">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section> 
       
    </body>
</html>
