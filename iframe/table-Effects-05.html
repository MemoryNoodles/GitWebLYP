<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格5</title>
    <style>
        .tab th {
            height: 30px;
            font-size: 18px;
            background: #dbe3fa;
        }
        .tab th, .tab td {
            border: 1px solid #99b0da;
            text-align: center;
        }
      .tab .none {
            border: none;
            height: 4px;
            overflow: hidden;
        }
    </style>
</head>
<body> 
    
     <table style="border-collapse: collapse;" class="tab"  cellspacing="0" width="100%" cellpadding="5">
        <thead>
            <tr>
                <th>日期</th>
                <th colspan="2">天气</th>
                <th colspan="2">温度</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">2016/08/09</td>
                <td>白天</td>
                <td><img src="../html-img/table-sun.jpg" alt=""></td>
                <td>晴天</td>
                <td>高温34℃</td>
            </tr>
             <tr>
                
                <td>夜间</td>
                <td><img src="../html-img/table-moon.jpg" alt=""></td>
                <td>晴</td>
                <td>22℃</td>
            </tr>
            <tr><td colspan="5" class="none"></td></tr>
             <tr>
                <td rowspan="2">2016/08/10</td>
                <td>白天</td>
                <td><img src="../html-img/table-sun.jpg" alt=""></td>
                <td>多云转晴</td>
                <td>28℃</td>
            </tr>
             <tr>
                
                <td>夜间</td>
                <td><img src="../html-img/table-moon.jpg" alt=""></td>
                <td>阴天</td>
                <td>20℃</td>
            </tr>
        </tbody>
    </table> 
    
</body>
</html>
