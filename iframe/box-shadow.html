<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			section:after{content:''; display:block; clear:both}
			div{ width:250px; height:100px; border-radius: 10px; 
				float:left; margin-left:20px; border:1px solid #ccc 
			}
			div:first-child{ box-shadow:0px 0px 5px 4px #ccc }
			div:nth-child(2){ box-shadow:0px 0px 5px 3px #ccc inset }
			div:nth-child(3){ box-shadow:5px 4px  }
			div:last-child{ box-shadow:0px 8px  16px #ccc inset }

		</style>

	</head>
	<body>
		<section>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>


	</body>
</html>
