<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>

			body {
				margin: 0; padding: 0;
			}
			article:after{
				
				content:'';
				display: block;
				clear: both;
			}
			section {
				width: 240px; height: 140px;
				background-image: url("../html-img/beatiful.jpg");
				background-repeat: no-repeat;
				border: 15px dotted #f830ca;
				padding: 15px;
				margin-right: 30px;
				float: left;
				box-sizing: content-box;
			}
			section:fist-child{
				background-clip: border-box;
			}
			section:nth-child(2) {
				background-clip: padding-box;
			}
			section:last-child {
				background-clip: content-box;
			}

		</style>

	</head>
	<body>
		<article>
			<section></section>
			<section></section>
			<section></section>
		</article>

	</body>
</html>
