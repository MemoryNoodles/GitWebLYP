<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        .wrap{ -webkit-perspective:300px; -webkit-perspective-origin: center center; 
               width: 100px;  height: 100px; padding:50px;transform:scale(1.3); border:2px solid #ccc; margin:40px;
        }
        .box{ -webkit-transform-style:preserve-3d; position:relative; transition:2s; -webkit-transform-origin:center center -50px; height:100px; width:100px; border:1px solid #ccc; }
        .box div{ height:100px; width:100px; position:absolute; color:white; text-align: center; line-height: 100px; font-size:40px;}
        .box div:nth-child(1){ background:#5f5fba; left:0; top:0; }
        .box div:nth-child(2){ left:0; top:-100px; -webkit-transform-origin:bottom; -webkit-transform:rotateX(90deg); background:#a633c9;}
        .box div:nth-child(3){left:0; top:0; -webkit-transform:translateZ(-100px) rotateX(180deg); background:#1ac6d4; }
        .box div:nth-child(4){ -webkit-transform-origin:bottom; -webkit-transform:rotateX(90deg); background:green; }
        .box div:nth-child(5){ -webkit-transform-origin:left; -webkit-transform:rotateY(90deg); background:green; }
        .box div:nth-child(6){ -webkit-transform-origin:right; -webkit-transform:rotateY(-90deg); background:green; }
        .wrap:hover .box{ -webkit-transform:rotateX(-180deg);  }
        
    </style>
</head>
<body>
    
<article class="wrap">
    <section class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>
</article>
    
</body>
</html>
