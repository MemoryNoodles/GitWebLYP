<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			
			.box div{float: left; margin:10px; 
				  width:150px; height:150px; text-align: center;
				  line-height: 150px;font-size:50px; color:white;
			}
			.box div:first-child{
				background:#1a9ebe;
			}
			.box div:nth-child(2){
				background:#17dd89;
			}
			.box div:nth-child(3){
				background:#e8c91e;
			}
			.box div:last-child{
				background:#ed1919;
			}
			
		</style>
	</head>
	<body>
	
		<section class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</section>	
		
	</body>
</html>
