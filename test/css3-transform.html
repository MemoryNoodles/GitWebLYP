<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>无标题文档</title>
        <style>
            body,figure,figcaption,p,h2{margin:0;padding:0;font-size:20px}
            figure{position:relative;width:33.33%;height:250px;overflow:hidden;float:left}
            figure p,div,h2{transition:all 0.6s}
            @media screen and (min-width:551px){
                figure{width:33.33%;}
            }
            @media screen and (min-width:350px) and (max-width:550px){
                figure{width:50%;}
            }
            @media screen and (max-width:349px){
                figure{width:100%;}
            }

            .wrap{ margin-top:50px; }

            .test1 figcaption, .test2 figcaption, .test3 figcaption{position:absolute;top:0;padding:20px;color:white}

            .test1  p{
                padding:2px;margin:5px 0;
                border:1px solid black;
                transform:translate(-250px,0);
                -moz-transform:translate(-250px,0);
                -webkit-transform:translate(-250px,0);
                -0-transform:translate(-250px,0);
                -ms-transform: translate(-250px,0);		
            }
            .test1 p:nth-of-type(1){
                transition-delay:0.1s;
            }
            .test1 p:nth-of-type(2){
                transition-delay:0.2s;
            }
            .test1 p:nth-of-type(3){
                transition-delay:0.3s;
            }
            .test1:hover p{
                -moz-transform:translate(0,0);
                -webkit-transform:translate(0,0);
            }
            .test2 figcaption{top:10%;left:10%;position:absolute;}
            .test2 div{
                position:absolute;
                top:10%;left:10%;
                border:1px solid #fff;
                height:200px;
                width:200px;
                -moz-transform:translate(0,-250px)  rotate(0deg);
                -webkit-transform:translate(0,-250px)  rotate(0deg);
            }	
            .test2 img{opacity:1;filter:alpha(opacity=100);}
            .test2 p{opacity:0;transform:translate(0,30px)}
            
            .test2:hover div{
                -moz-transform:translate(0,0px)  rotate(360deg);
                -webkit-transform:translate(0,0px)  rotate(360deg);
            }
            .test2:hover img{opacity:0.8;filter:alpha(opacity=80);}
            .test2:hover p{opacity:1;transform:translate(0,0)}
            
            .test3{ position: relative}
            .test3 div{ height: 150px; width:150px; border:1px solid white; 
                        position:absolute; top:50px; left:40%; 
                       transform:skew(0deg); opacity:1;
            }
            
            .test3:hover div{ transform:skew(90deg, 180deg); opacity:0 }
        </style>
    </head>

    <body>
        <section class="wrap">
            <figure class="test1">
                <img src='./css-img/beatiful.png'>
                <figcaption>
                    <h2>这是哪里我要去</h2>
                    <p>我想想</p>
                    <p>不知道</p>
                    <p>给钱我可能会告诉你</p>
                </figcaption>
            </figure>
            <figure class="test2">
                <img src='./css-img/beatiful.png'>
                <figcaption>
                    <h2>旋转</h2>
                    <p>飞来飞去</p>
                </figcaption>
                <div></div>
            </figure>
            <figure class="test3">
                <img src='./css-img/beatiful.png'>
                <figcaption>
                    <h2>让他去吧</h2>
                </figcaption>
                <div></div>
            </figure>

        </section>

    </body>
</html>
