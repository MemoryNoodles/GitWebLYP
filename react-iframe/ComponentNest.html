<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script src="../jsFile/react.js"></script>
	<script src="../jsFile/react-dom.min.js"></script>
	<script src="../jsFile/browser.js"></script>
	
	<script type="text/babel">
	   var Search = React.createClass({
		  render:function(){
			 return(
		  	      <form action="http://www.baidu.com/s" method="get" target="_blank">
			  	      {this.props.searchType}:<input name="wd" type="text" />
				      <button type="submit">搜一下</button>
				  </form>
			 ) 
		  },
	   });
       /*调用上面的组件 注释符号为<!---->会报错*/
       var Type = React.createClass({
		  render:function(){
			   return(
				   <div>
				   	   <Search searchType="标题" />  
				   	   <Search searchType="内容" />  
				   </div>  
			   );
		  },
	   });
       /*调用父组件*/
	   ReactDOM.render(
		     <Type  />,
		     document.getElementById('box')
	  );
	</script>
	
</head>
<body>
	<div id="box">
		
	</div>
</body>
</html>
