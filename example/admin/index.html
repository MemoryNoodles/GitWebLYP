        <script>
            /*上网时段全国统计*/
            var hours_myChart = echarts.init($('.internet_hours')[0]);
            hours_myChart.setOption(internet_option);

            /*上网人群留存*/
            var crowd_myChart = echarts.init($('.internet_crowd')[0]);
            crowd_myChart.setOption(retained_option);

            /*上网用户数据*/
            var interUser_myChart = echarts.init($('#internet_user')[0]);
            interUser_myChart.setOption(interUser_option);

            /*各城市上网shuju*/
            var interCity_myChart = echarts.init($('.internet_city')[0]);
            interCity_myChart.setOption(city_option);

            //时间选择
            var nowTemp = new Date();
            var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
            var checkin = $('#dpd1').fdatepicker({
                onRender: function (date) {
                    return date.valueOf() < now.valueOf() ? '' : '';
                }
            }).on('changeDate', function (ev) {
                if (ev.date.valueOf() > checkout.date.valueOf()) {
                    var newDate = new Date(ev.date)
                    newDate.setDate(newDate.getDate() + 1);
                    checkout.update(newDate);
                }
                checkin.hide();
                $('#dpd2')[0].focus();
            }).data('datepicker');

            var checkout = $('#dpd2').fdatepicker({
                onRender: function (date) {
                    return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
                }
            }).on('changeDate', function (ev) {
                checkout.hide();
            }).data('datepicker');


        </script>
